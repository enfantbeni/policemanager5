<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="ISO-8859-1">
		<title>Inscription des utilisateurs</title>
		<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="indexStyle.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">Police manager</div>
			<div class="col-lg-12"> Inscription des utilisateurs</div>
			<section class="col-lg-12">
			  <form  th:action="@{/inscriptionUtilisateur}"  th:object="${Utilisateur}"  method="POST" > 
            	<table> 
          			<tr><td></td> <td><input type="hidden" name="idUtilisateur"/></td></tr>  
            		<tr><td>User name : </td> <td><input type="text" name="nomEtPrenom" value=" " /></td></tr>  
            		<tr><td> Login : <td><input type="text" name="loginUtilisateur" maxlength=""  /></td></tr>
            	    <tr><td>Fonction : <td><input type="text" name="fonction" maxlength="" /></td></tr>
                    <tr><td>Password : </td><td><input type="password" name="passwordUtilisateur" maxlength="9" /></td></tr>         
                    <tr><td><td><input type="hidden" name="estSupprime" value="false"/></td></tr>                                        
                    <tr><td><input type="submit" value="Envoyer" /></td></tr>
         		</table>
       		  </form>			
			</section><br><br>
			<div><h1>Liste des utilisateurs </h1>
			     <table border="1">
           			 <tr>
               			<th>Id</th>
               			<th>Nom et prenom</th>
               			<th>Login</th>
               			<th>Fonction</th>
               			<th>Mot de passe</th>
               			<th>Est supprime</th>
            		</tr>
            		<tr th:each ="utilisateur : ${utilisateurs}">
               			<td th:utext="${utilisateur.idUtilisateur}">...</td>
               			<td th:utext="${utilisateur.nomEtPrenom}">...</td>
               			<td th:utext="${utilisateur.loginUtilisateur}">...</td>
               			<td th:utext="${utilisateur.fonction}">...</td>
               			<td th:utext="${utilisateur.passwordUtilisateur}">...</td>
               			<td th:utext="${utilisateur.estSupprime}">...</td>
            		</tr>
         		</table><br><br>		
			</div>
			<div class="col-lg-12">Police manager</div>
			<div class="col-lg-12"> Supprimer des utilisateurs</div>
			<section class="col-lg-12">
			  <form  th:action="@{/rechercheUtilisateur}"  th:object="${Utilisateur}"  method="POST" > 
            	<table> 
            		<tr><td> Password : </td> <td><input type="password" name="password" value=" " /></td></tr>                                      
                    <tr><td><input type="submit" value="Envoyer" /></td></tr>
         		</table>
       		  </form>			
			</section>		
		</div>	
		<div class="row">
		  <div class="col-lg-6">Police manager</div><div class="col-lg-6"> Inscription des utilisateurs</div>
		</div >	
	</div>
</body>
</html>
